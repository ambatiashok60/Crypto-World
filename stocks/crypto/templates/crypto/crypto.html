{% extends "crypto/base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped table-dark">
        <tr>
          <th>Open</th>
          <th>Close</th> 
          <th>High</th>
          <th>Low</th>
          <th>Change</th>
        </tr>
        {% for i in zipped %}
            {% if i.1 > 0 %}
                <tr class="greater">
                <td>{{i.0.0}}</td>
                <td>{{i.0.3}}</td>
                <td>{{i.0.1}}</td>
                <td>{{i.0.2}}</td>
                <td>{{i.1}}</td>
                </tr>
            {% endif %}
                <tr class="notgreater">
                <td>{{i.0.0}}</td>
                <td>{{i.0.3}}</td>
                <td>{{i.0.1}}</td>
                <td>{{i.0.2}}</td>
                <td>{{i.1}}</td>
                </tr>
        {% endfor %}
      </table>
</div>

{% endblock %}
